<div class="card mb-3">
  <img class="card-img-top" [src]="post.urlToImage" alt="{{ post.title }}" />
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.content }}</p>
    <p class="card-text">
      <small class="text-muted">Written by {{ post.author }}</small>
    </p>
    <div>
      <a [routerLink]="['/post', 1]">Read more</a>
      <a href="#" class="mx-2">Comments (0)</a>
      <a (click)="addLike(post)">Like ({{ post.likes }}) </a
      ><a (click)="dislike(post)">Dislike</a>
    </div>
  </div>
</div>
