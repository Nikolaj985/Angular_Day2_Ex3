<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ post.name }}</h5>
    <p class="card-text">{{ post.description }}</p>
    <p class="card-text">
      <small class="text-muted">Source {{ post.url }}</small>
    </p>
    <div>
      <a [routerLink]="['/post', post.id]">Read more</a>
      <a href="#" class="mx-2">Comments (0)</a>
      <a (click)="addLike(post)">Like ({{ post.likes }}) </a
      ><a (click)="dislike(post)">Dislike</a>
    </div>
  </div>
</div>
